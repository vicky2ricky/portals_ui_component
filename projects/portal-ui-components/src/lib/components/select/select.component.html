<span *ngIf="selectTitle">{{ selectTitle }}</span>
<div style="display: inline;">
    <mat-select #select (selectionChange)="onChange(optionType, $event)" [(ngModel)]="selectedOption" [disabled]="selectDisabled"
        disableOptionCentering>
        <mat-option *ngFor="let option of options" [value]="option.value" [disabled]="option.disabled">
            {{ option.name }}</mat-option>
    </mat-select>
</div>
