<div class="confirmationBox">
  <p class="text-lg m-b-8"><b>{{details.title}}</b></p>
  <p>{{details.msg}}</p>

  <div class="actions">
    <button mat-button color="primary" (click)="cancel()">CANCEL</button>
    <button mat-button color="primary" (click)="confirm()">CONFIRM</button>
  </div>
</div>
