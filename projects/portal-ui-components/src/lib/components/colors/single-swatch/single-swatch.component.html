<div class="content m-t-10 m-b-10">
  <div  class="flexDisplayCentered selectedColorList">
    <div *ngFor = "let selectionSet of selectionSets; let i = index;" class="flexDisplayCentered fdr selectionSet m-r-24"
      cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event, i)"
      [ngClass] = "{'isBenchmark' : i == 1}">
      <div *ngFor= "let selection of selectionSet; let j = index;" class="selectedColorItem" cdkDrag [cdkDragDisabled]="!isEdit">
        <div style="height: 40px;">
          <div class="selected-color-box" (click)="showColorSelector(''+i+j)"
            [ngStyle]="{'background-color' : selection.color}">
          </div>
          <i class="fas fa-grip-vertical color-primary drag-handle" cdkDragHandle aria-hidden="true" *ngIf="isEdit"></i>
        </div>
        <label class="text-uppercase m-l-8 m-r-24 m-t-2">{{selection.label}}</label>

        <ng-container *ngIf="isEdit">
          <div class="swatch-container" *ngIf="showColorSwatchFor === ''+i+j ">
            <ul class="list-none d-flex row text-center">
              <li class="color-box-list-item col-4" *ngFor="let colorSet of availableColorSet; let i=index"
                (click)="changeColorSelection(selection, colorSet)">
                <i class="fa fa-check color-checked" *ngIf="colorSet === selection.color" aria-hidden="true"></i>
                <span [ngStyle]="{'background-color' : colorSet}" class="color-box"></span>
              </li>
            </ul>
          </div>
        </ng-container>

      </div>
    </div>
  </div>
</div>
