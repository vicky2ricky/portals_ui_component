<div class="fs-vacations">
    <div class="fs-vacations__header">
        <h3 class="fs-vacations__header__label">
            VACATIONS
        </h3>
        <span id="add_vacation" class="fs-vacations__header__add" (click)="addVacationSchedule()">
            ADD VACATION
        </span>
    </div>
    <br />
    <br />
    <div class="fs-vacations__body">
        <table mat-table [dataSource]="vacationsData" class="other-roles-tbl" matSort
            (matSortChange)="sortData($event)">

            <ng-container matColumnDef="vacationName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vacation Name </th>
                <td mat-cell *matCellDef="let row">
                    {{row.name}}
                </td>
            </ng-container>

            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.dispNameStDate }}
                </td>
            </ng-container>

            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
                <td mat-cell *matCellDef="let row">
                    {{ row.dispNameEdDate }}
                </td>
            </ng-container>

            <ng-container matColumnDef="editVacation">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let row" (click)="editVacationSchedule(row)">
                    <i class="fas fa-edit"></i>
                </td>
            </ng-container>

            <ng-container matColumnDef="deleteVacation">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let row" (click)="deleteVacationSchedule(row)">
                    <i class="fas fa-trash"></i>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="noData" *ngIf="vacationsData && vacationsData.length==0">There are no vacations to show.</div>
    </div>
</div>
